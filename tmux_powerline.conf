# This tmux statusbar config was created by tmuxline.vim
# on Mon, 07 Jul 2014

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour245,bg=colour238"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour238"
set -g status-utf8 "on"
set -g status-style "bg=colour235,none"
set -g message-style "fg=colour245,bg=colour238"
set -g pane-border-style "fg=colour236"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-style "fg=colour255,bg=colour235,bold"
setw -g window-status-separator ""
setw -g window-status-style "fg=colour250,bg=colour235,none"
set -g status-left "#[fg=colour245,bg=colour238,bold] #S #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour240,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour190,bg=colour240] #h "
setw -g window-status-format "#[fg=colour250,bg=colour235,dim] #I #[fg=colour250,bg=colour235] #W "
setw -g window-status-current-format "#[fg=colour235,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour245,bg=colour238,dim] #I #[fg=colour245,bg=colour238] #W #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]"
